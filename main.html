<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="POST">
	<label for="name">Name</label>
	<input type="text" name="name" id="name" required>
	<label for="email"></label>
	<input type="email" name="email" required id="email">
	<label for="gender">Gender</label>
	<input type="radio"  name="gender" value="male" required id="gender">Male
	<input type="radio" name="gender" value="female" id="gender">Female
	<label for="cars">Car Brands</label>
	<select name="cars" id="cars">
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select>
	<label for="carage">Car Age</label>
	<input type="number" name="carage" id="carage" required>	
	<label for="dop">Date of Purchase</label>
	<input type="date" name="Date of Purchase" id="dop" required>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" required>
	<button type="submit">Submit</button>
</form>

</body>

</html>
